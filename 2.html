<ul id='list'></ul>

<script>



window.onload=init;


function init(){
const el=document.getElementById('list');
fetch('j.json').then(
    res=>{

return res.json()        
    }
).then(json=>{
let str=''
json.map(el=>{

 str+=`<li>${el}</li>`;


})

el.innerHTML=str;


}).catch(err=>console.log(err))





}


</script>
